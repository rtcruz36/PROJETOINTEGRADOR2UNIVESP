components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    AnswerDetail:
      type: object
      description: Serializador para mostrar os detalhes de uma resposta dada pelo
        usuário.
      properties:
        question:
          allOf:
          - $ref: '#/components/schemas/Question'
          readOnly: true
        user_answer:
          type: string
          title: Resposta do Usuário
          maxLength: 10
        is_correct:
          type: boolean
          title: Está Correta?
      required:
      - is_correct
      - question
      - user_answer
    AttemptDetail:
      type: object
      description: Serializador para mostrar o resultado detalhado de uma tentativa.
      properties:
        id:
          type: integer
          readOnly: true
        quiz:
          type: integer
        quiz_title:
          type: string
          readOnly: true
        score:
          type: number
          format: double
          maximum: 100.0
          minimum: 0.0
          title: Pontuação (%)
        correct_answers_count:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          title: Respostas Corretas
        incorrect_answers_count:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          title: Respostas Incorretas
        completed_at:
          type: string
          format: date-time
          readOnly: true
          title: Data de Conclusão
        answers:
          type: array
          items:
            $ref: '#/components/schemas/AnswerDetail'
          readOnly: true
      required:
      - answers
      - completed_at
      - id
      - quiz
      - quiz_title
    AttemptSubmission:
      type: object
      description: Valida a submissão de uma tentativa de quiz completa.
      properties:
        quiz_id:
          type: integer
        answers:
          type: array
          items:
            $ref: '#/components/schemas/SubmitAnswer'
      required:
      - answers
      - quiz_id
    CourseCreation:
      type: object
      description: |-
        Serializador específico para o fluxo de criação de Curso + Tópico + Subtópicos.
        Não está atrelado a um modelo, apenas define os campos de entrada da API.
      properties:
        course_title:
          type: string
          description: 'Título da disciplina. Ex: Cálculo I'
          maxLength: 200
        topic_title:
          type: string
          description: 'Tópico principal a ser estudado. Ex: Limites e Derivadas'
          maxLength: 200
        course_description:
          type: string
          description: Descrição opcional da disciplina.
      required:
      - course_title
      - topic_title
    CourseDetail:
      type: object
      description: Serializador para listar e detalhar Cursos, mostrando os tópicos
        aninhados.
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          title: Título da Disciplina
          maxLength: 200
        description:
          type: string
          nullable: true
          title: Descrição
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Data de Criação
        topics:
          type: array
          items:
            $ref: '#/components/schemas/Topic'
          readOnly: true
      required:
      - created_at
      - id
      - title
      - topics
    DayOfWeekEnum:
      enum:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      type: integer
      description: |-
        * `0` - Segunda-feira
        * `1` - Terça-feira
        * `2` - Quarta-feira
        * `3` - Quinta-feira
        * `4` - Sexta-feira
        * `5` - Sábado
        * `6` - Domingo
    DifficultyEnum:
      enum:
      - EASY
      - MODERATE
      - HARD
      type: string
      description: |-
        * `EASY` - Fácil
        * `MODERATE` - Moderada
        * `HARD` - Difícil
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
